<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
    <link rel="stylesheet"
        href="{{url_for('static',filename='register2.css')}}"
        type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div class="form-left">
        <div class="card">
            <div class="row g-3">
                <div class="col mb-3">
                    <img src="{{ url_for('static', filename='Assets_1.png') }}" class="card-img card-img-left" alt="Gambar_1">
                </div>
            </div>
            <div class="row g-3">
                <div class="col mb-3">
                    <img src="{{ url_for('static', filename='Assets_2.png') }}" class="card-img card-img-right" alt="Gambar_2">
                </div>
            </div>
          <div class="card-body">
            <h1 class="card-title">Sign Up</h1>
            <p class="card-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
          </div>
        </div>
    </div>
    <form class="form-right">
        <div class="d-flex justify-content-end">
            <h1>
                <img src="{{ url_for('static', filename='') }}"
                        alt="Logo" class="img-fluid" width="200" 
                        height="200"/>
            </h1>
        </div> 
        <h2>Sign Up</h2>
        <p>
            If you already have an account register<br>
            You can<a href="{{ url_for('login') }}" class="text-decoration-none"
                                style="text-decoration: none; margin-bottom:10px ;">  Login Here !</a>
        </p>
        <div class="row g-3">
            <div class="col mb-3">
                <label for="FormControlInput" class="form-label">First Name</label>
                <input type="text" name="firstname" class="form-control" placeholder="Enter Your First name" aria-label="First name" >
            </div>
            <div class="col mb-3">
                <label for="FormControlInput" class="form-label">Last Name</label>
                <input type="text" name="lastname" class="form-control" placeholder="Enter Your Last name" aria-label="Last name" >
            </div>
        </div>
        <div class="row g-3">
            <div class="col mb-3">
                <label for="FormControlInput" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter Your Username" aria-label="Username" >
            </div>
            <div class="col mb-3">
                <label for="FormControlInput" class="form-label">Email</label>
                <input type="text" name="email" class="form-control" placeholder="Enter Your Email" aria-label="Email" >
            </div>
        </div>
        <div class="row g-3">
            <div class="col mb-3">
                <label for="FormControlInput" class="form-label">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Your Password"class="form-control">
            </div>
            <div class="col mb-3">
                <label for="FormControlInput" class="form-label">Confirm Password</label>
                <input type="password" name="conpassword" id="=conpassword" placeholder="Confirm Your Password"class="form-control">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-warning btn-block text-light" style="border-radius: 15px;">Register</button>
              </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
