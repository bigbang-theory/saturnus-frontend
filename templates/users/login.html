<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}"
        type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="picture">
        <img src="{{url_for('static', filename='shopping.png')}}" id="shopping">
        <img src="{{url_for('static', filename='grocery.png')}}" id="grocery">
        <p id="sign">Sign In to Saturnus<p>
        <p id="lorem">Lorem Ipsum is Simply</p>
    </div>
    <div class="logo">
        <p>Saturnus</p>
    </div>
    <div class="signin">
        <h3>Sign In</h3>
        <p>If you don't have an account register</p>
        <p>You can 
            <a href="" id="register">Register Here!</a>
        </p>
    </div>
    <div class="login">
        <form action="{{url_for('index')}}" method="post">
            <label for="">Email</label><br>
            <div class="input-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16" id="mail">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                </svg>
                <input type="text" placeholder="Enter your email address" id="email"><br>
            </div>
            <label for="">Password</label><br>
            <div class="input-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16" id="lock">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                </svg>
                <input type="password" placeholder="Enter your Password" id="password"><br>
                <i class="fa-solid fa-eye-slash" id="eye"></i>
            </div>
            <div class="remember">
                <input type="checkbox" name="remember" value="remember">
                <label for="remember">Remember Me</label>
                <a href="">Forgot password?</a>
            </div>
            <div class="btn">
                <p>
                    <input type="submit" value="Login" />
                </p>
            </div>
        </form>
    </div>
    <div class="signup">
        <p>or continue with</p>
        <a href="" id="fb">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#3b5998" class="bi bi-facebook" viewBox="0 0 16 16">
                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
            </svg>
        </a>
        <a href="" id="apple">
            <img src="/static/apple.png" id="apple">
        </a>
        <a href="" id="google">
           <img src="/static/google-symbol.png" id="google">
        </a>
    </div>
    <script>
        const passwordInput = document.querySelector("#password")
        const eye = document.querySelector("#eye")

        eye.addEventListener("click", function(){
        this.classList.toggle("fa-eye")
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password"
        passwordInput.setAttribute("type", type)
        })
    </script>
</body>
</html>
